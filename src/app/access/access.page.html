<ion-header>
  <ion-toolbar>
    <ion-title>Acceso MAVIGPS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="ion-padding">
    <ion-button (click)="showClientForm()">INGRESAR CLIENTE</ion-button>
    
    <div *ngIf="displayForm">
      <ion-list>
        <ion-item>
          <ion-label>Nombre:</ion-label>
          <ion-input [(ngModel)]="client.firstName" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Apellido:</ion-label>
          <ion-input [(ngModel)]="client.lastName" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Fecha de Nacimiento:</ion-label>
          <ion-datetime [(ngModel)]="client.birthDate" displayFormat="DD/MM/YYYY"></ion-datetime>
        </ion-item>
        <ion-button (click)="saveClient()">Guardar</ion-button>
      </ion-list>
    </div>
  </div>

  <!-- Aquí puedes agregar más contenido si lo necesitas -->
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="ion-text-center">
      <p>&copy; 2023 ARIETIS. Todos los derechos reservados.</p>
      <a href="/">Inicio</a> | 
      <a href="https://mavigps.com/">Contacto</a>
    </div>
  </ion-toolbar>
</ion-footer>
