<ion-header>
    <ion-toolbar>
        <ion-title>SkeletonAPP</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="ion-text-center">
      <h6>Aquí comienza todo</h6>
      <img src="assets/logo.jpg" alt="Logo">
      <ion-title [@titleAnimation]="titleState" (@titleAnimation.done)="animateTitle()">Bienvenido!</ion-title>
    </div>
  
    <div class="ion-text-center">
        <h1>Autenticación</h1>
        <ion-list>
            <ion-item>
                <ion-label position="floating">Usuario</ion-label>
                <ion-input 
                    type="text" 
                    [(ngModel)]="user.usuario" 
                    (ionClear)="onInputCleared()" 
                    [@shakeAnimation]="shakeState" 
                    maxlength="8"
                    minlength="3"
                    pattern="[a-zA-Z0-9]*">
                </ion-input>
            </ion-item>
  
            <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input 
                    type="password" 
                    [(ngModel)]="user.password" 
                    (ionClear)="onInputCleared()" 
                    [@shakeAnimation]="shakeState" 
                    maxlength="4"
                    minlength="4"
                    pattern="\d{4}">
                </ion-input>
            </ion-item>
        </ion-list>
        <ion-button expand="block" (click)="autenticar()">Ingresar</ion-button>
    </div>
  </ion-content>
  
  <ion-footer>
    <div class="ion-text-center">
        <p>&copy; 2023 ARIETIS. Todos los derechos reservados.</p>
        <a href="/">Inicio</a> | 
        <a href="https://mavigps.com/">Contacto</a>
    </div>
  </ion-footer>
