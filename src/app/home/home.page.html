<ion-header>
  <ion-toolbar>
    <ion-title [@titleAnimation]="titleState" (@titleAnimation.done)="animateTitle()">SOPORTE MAVIGPS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center">
    <img src="assets/logo.png" alt="">
    <h5>SOPORTE MAVIGPS</h5>
  </div>

  <div class="ion-text-center">
    <h1>Autenticaci√≥n de Administrador</h1>

          <ion-list>
            <ion-input type="text" [(ngModel)]="user.usuario"></ion-input>    
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            <ion-input [@inputAnimation]="nombreState" (ionChange)="nombreState='normal'" placeholder="Nombre"></ion-input>
            <ion-input [@inputAnimation]="apellidoState" (ionChange)="apellidoState='normal'" placeholder="Apellido"></ion-input>
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            
          </ion-list>

    <ion-button expand="block" (click)="autenticar()">Ingresar</ion-button>
  </div>

  <ion-footer>
    <div class="ion-text-center">
      <p>&copy; 2023 ARIETIS. Todos los derechos reservados.</p>
      <a href="/">Inicio</a> | 
      <a href="https://mavigps.com/">Contacto</a>
    </div>
  </ion-footer>
</ion-content>
