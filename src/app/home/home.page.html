<ion-header>
  <ion-toolbar>
    <ion-title>SkeletonAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-text-center">
    <h1>Bienvenido!</h1>
    <p>USUARIO: {{user.usuario}} </p>
    <ion-title>Informaci√≥n Adicional</ion-title>
  </div>

  <ion-list>
    <ion-item [@slideRight]="animateInput">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="client.firstName"></ion-input>
    </ion-item>

    <ion-item [@slideRight]="animateInput">
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" [(ngModel)]="client.lastName"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Fecha de Nacimiento:</ion-label>
      <mat-form-field appearance="fill">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="client.birthDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </ion-item>

    <div class="ion-padding">
      <ion-button (click)="guardar()">Guardar</ion-button>
      <ion-button (click)="limpiarInputs()">Limpiar</ion-button>
      <ion-button (click)="mostrarInformacion()">Mostrar</ion-button>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="ion-text-center">
      <p>&copy; 2023 ARIETIS. Todos los derechos reservados.</p>
      <a href="/">Inicio</a> | 
    </div>
  </ion-toolbar>
</ion-footer>
