<ion-header>
  <ion-toolbar>
    <ion-title>SOPORTE MAVIGPS</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style="display: flex; justify-content: space-between;">
    <ion-button (click)="presentActionSheet()">Comandos</ion-button>
    <ion-button (click)="showClientForm()">INGRESAR CLIENTE</ion-button>
    <div *ngIf="displayForm">
      <ion-list>
        <ion-item>
          <ion-label>Nombre:</ion-label>
          <ion-input [(ngModel)]="client.firstName" type="text"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label>Apellido:</ion-label>
          <ion-input [(ngModel)]="client.lastName" type="text"></ion-input>
        </ion-item>
    
        
        <ion-item *ngIf="displayForm">
          <ion-label>Fecha de Nacimiento:</ion-label>
          <mat-form-field appearance="fill">
            <mat-label>Fecha de Nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="client.birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </ion-item>
        
        
    
        <ion-button (click)="saveClient()">Guardar</ion-button>
      </ion-list>
    </div>
   
  </div>


  <!-- Contenido principal -->
  <div class="ion-padding">

    <!-- Primera columna -->
    <ion-card>
      <img src="assets/logo_denwa.png" alt="DENWA Logo">
      <ion-card-header>
        <ion-card-title>DENWA</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Plataforma Denwa
        <ion-button expand="full" href="https://gps-operation.mavimovil.com/#/signin">GO DENWA</ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Segunda columna -->
    <ion-card>
      <img src="assets/logo_qa.png" alt="Q-ANALITICS Logo">
      <ion-card-header>
        <ion-card-title>Q-ANALITICS</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Plataforma Q-Analitics
        <ion-button expand="full" href="https://www.qanalytics.cl/maviadmin/">GO Q-Analitics</ion-button>
      </ion-card-content>
    </ion-card>

    <!-- Tercera columna -->
    <ion-card>
      <img src="assets/consulta_imei.png" alt="Consulta IMEI Logo">
      <ion-card-header>
        <ion-card-title>CONSULTA IMEI Q</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Consulta Imei
        <ion-button expand="full" href="https://www.mavigps.cl/administrador/consulta_imei.aspx">GO Consulta</ion-button>
      </ion-card-content>
    </ion-card>

  </div>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="ion-text-center">
      <p>&copy; 2023 ARIETIS. Todos los derechos reservados.</p>
      <a href="/">Inicio</a> | 
      <a href="https://mavigps.com/">Contacto</a>
    </div>
   
    
  </ion-toolbar>
</ion-footer>
