<ion-header>
  <ion-toolbar>
    <ion-title>SOPORTE MAVIGPS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="display: flex; justify-content: space-between;">
    <ion-button (click)="presentActionSheet()">Comandos</ion-button>
    <ion-button (click)="showClientForm()">INGRESAR CLIENTE</ion-button>

    <div *ngIf="displayForm">
      <ion-list>
        <ion-item>
          <ion-label>Nombre:</ion-label>
          <ion-input [(ngModel)]="client.firstName" type="text"></ion-input>
        </ion-item>

        <ion-item *ngIf="displayForm">
          <ion-label>Fecha de Nacimiento:</ion-label>
          <mat-form-field appearance="fill">
            <mat-label>Fecha de Nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="client.birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </ion-item>

        <ion-button (click)="saveClient()">Guardar</ion-button>
      </ion-list>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="container">
    <div class="track">
      <ion-card id="DENWA" button="true">
        <img src="assets/logo_denwa.png" alt="DENWA Logo">
        <ion-card-content>
          [DENWA]
          Plataforma Denwa
          <img src="assets/logo_denwa.png" alt="DENWA Logo">
        </ion-card-content>
      </ion-card>
    </div>

    <div class="track">
      <ion-card id="card1" button="true">
        <img src="assets/logo_qa.png" alt="Q analitis Logo">
        <ion-card-content>
          [ Q analitics ]
          Plataforma Q analitics
          <img src="assets/logo_q.png" alt="Q-AnalÃ­tico Logo">
        </ion-card-content>
      </ion-card>
    </div>

    <div class="track">
      <ion-card id="card2" button="true">
        <img src="assets/logo_q.png" alt="DENWA Logo">
        <ion-card-content>
          DENWA 
          Plataforma Denwa
          <img src="assets/logo_denwa.png" alt="DENWA Logo">
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>

  <ion-toolbar>
    <div class="ion-text-center">
